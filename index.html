<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.scss">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <img src="/images/illustration-hero.svg" alt="girl" class="girl">
  <div class="main">
    <h1 class="title">order summary</h1>
    <p class="description">
      you can now listen to millions of songs,audiobooks and podcasts on any device anywere you like!
    </p>
    <div class="plan">
      <img src="/images/icon-music.svg" alt="" class="music-icon">
      <h2 class="anuel-plan">Annual plan</h2>
      <p class="price">$59.99/year</p>
      <a href="" class="change">change</a>
    </div>
    <div class="buttons">
      <div><button class="btn"><a href="" class="link">proceed to payment</a></button></div>
      <div><a href="" class="cancel">cancel order</a></div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">ouared yasser rayane</a>.
    </div>

  </div>
</div>
  
</body>
</html>
